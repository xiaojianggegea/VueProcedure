<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组建的定义和复用</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="box"></div>
		<script>
			const app = Vue.createApp({
				template:`<div><hello/><world/><hello/></div>`
			});
			// 创建子组件
			app.component('hello',{
				template:`<div>hello</div>`
			})
			app.component('world',{
				template:`<div>world</div>`
			})
			const vm = app.mount("#box");
		</script>
	</body>
</html>
