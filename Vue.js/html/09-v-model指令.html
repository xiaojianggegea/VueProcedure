<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model指令</title>
	</head>
	<body>
		<div id="app">
			<input type="button" value="修改内容" @click="setM"/>
			<input type="text" v-model="message" @keyup.enter="getM"/>
			<h2>{{message}}</h2>
		</div>
		<script src=" https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					message:"小江"
				},
				methods:{
					getM:function(){
						alert(this.message);
					},
					setM:function(){
						this.message = "GuoHuaiJiang";
					}
				}
			})
		</script>
	</body>
</html>
