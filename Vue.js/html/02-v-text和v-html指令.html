<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-text v-html指令</title>

	</head>
	<body>
		<div id="box1" v-text="message1">
			{{message1}}
		</div>
		<!-- 可以解析html标签 -->
		<div id="box2" v-html="message2">
			{{message2}}
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			var box = new Vue({
				el: "#box1",
				data: {
					message1: "小江"
				}
			})
			var box = new Vue({
				el: "#box2",
				data: {
					message2: "<h2>小江江</h2>"
				}
			})
		</script>
	</body>
</html>
